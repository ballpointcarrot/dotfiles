theme = "catppuccin_mocha"

[editor]
bufferline = "multiple"
cursorline = true
color-modes = true
true-color = true # If it's wrong, then we'll have a bigger problem to deal with

[editor.statusline]
mode.normal = "N"
mode.insert = "+"
mode.select = "V"

[keys.normal]
C-r = "redo"
C-g = "keep_primary_selection"
